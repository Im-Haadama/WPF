<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>-->
<!--    <script src="../vendor/webtorrent-master/index.js"></script>-->
    <script src="../vendor/webtorrent/webtorrent.min.js"></script>
    <script>
        // require (['WebTorrent'], function(WebTorrent) {
        function load() {
            let client = new WebTorrent();
            var torrentId = 'https://site.weact.live/wp-content/uploads/videos/Trump.torrent';
            torrentId += '?tr=wss://tracker.webtorrent.io';
            document.getElementById("log").innerHTML += torrentId;
            client.add(torrentId, function (torrent) {
                // Torrents can contain many files. Let's use the .mp4 file
                var file = torrent.files.find(function (file) {
                    return file.name.endsWith('.mp4')
                })

                // Display the file by adding it to the DOM.
                // Supports video, audio, image files, and more!
                file.appendTo('body')
            });
        }

    </script>
</head>
<body>
<div id="log"></div>
</body>
<script>
    load();
</script>
</html>
